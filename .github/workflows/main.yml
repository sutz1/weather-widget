name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "sutz1"
          git config --global user.email "sutz1@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          git remote add origin_with_token "https://sutz1:${{ secrets.DEPLOY_KEY }}@github.com/sutz1/weather-widget.git"
          git push origin_with_token main
