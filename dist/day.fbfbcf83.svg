<?xml version="1.0" encoding="utf-8"?>
<!-- (c) ammap.com | SVG weather icons -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64" viewbox="0 0 64 64">
    <defs>
        <filter id="blur" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
            <feOffset dx="0" dy="4" result="offsetblur"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.05"></feFuncA>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode> 
            </feMerge>
        </filter>
        <style>@keyframes am-weather-cloud-1 {
  0% {
    transform: translate(-5px);
  }

  50% {
    transform: translate(10px);
  }

  100% {
    transform: translate(-5px);
  }
}

.am-weather-cloud-1 {
  animation-name: am-weather-cloud-1;
  animation-duration: 7s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes am-weather-cloud-2 {
  0% {
    transform: translate(0);
  }

  50% {
    transform: translate(2px);
  }

  100% {
    transform: translate(0);
  }
}

.am-weather-cloud-2 {
  animation-name: am-weather-cloud-2;
  animation-duration: 3s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes am-weather-sun {
  0% {
    transform: rotate(0);
  }

  100% {
    transform: rotate(360deg);
  }
}

.am-weather-sun {
  -ms-animation-name: am-weather-sun;
  -ms-animation-duration: 9s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-sun;
  animation-duration: 9s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes am-weather-sun-shiny {
  0% {
    stroke-dasharray: 3 10;
    stroke-dashoffset: 0;
  }

  50% {
    stroke-dasharray: .1 10;
    stroke-dashoffset: -1px;
  }

  100% {
    stroke-dasharray: 3 10;
    stroke-dashoffset: 0;
  }
}

.am-weather-sun-shiny line {
  -ms-animation-name: am-weather-sun-shiny;
  -ms-animation-duration: 2s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-sun-shiny;
  animation-duration: 2s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes am-weather-moon {
  0% {
    transform: rotate(0);
  }

  50% {
    transform: rotate(15deg);
  }

  100% {
    transform: rotate(0);
  }
}

.am-weather-moon {
  -ms-animation-name: am-weather-moon;
  -ms-animation-duration: 6s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  -webkit-transform-origin: 12.5px 15.15px 0;
  -moz-transform-origin: 12.5px 15.15px 0;
  -ms-transform-origin: 12.5px 15.15px 0;
  transform-origin: 12.5px 15.15px 0;
  animation-name: am-weather-moon;
  animation-duration: 6s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes am-weather-moon-star-1 {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

.am-weather-moon-star-1 {
  -ms-animation-name: am-weather-moon-star-1;
  -ms-animation-delay: 3s;
  -ms-animation-duration: 5s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: 1;
  animation-name: am-weather-moon-star-1;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-iteration-count: 1;
  animation-delay: 3s;
}

@keyframes am-weather-moon-star-2 {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

.am-weather-moon-star-2 {
  -ms-animation-name: am-weather-moon-star-2;
  -ms-animation-delay: 5s;
  -ms-animation-duration: 4s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: 1;
  animation-name: am-weather-moon-star-2;
  animation-duration: 4s;
  animation-timing-function: linear;
  animation-iteration-count: 1;
  animation-delay: 5s;
}

@keyframes am-weather-rain {
  0% {
    stroke-dashoffset: 0;
  }

  100% {
    stroke-dashoffset: -100px;
  }
}

.am-weather-rain-1 {
  -ms-animation-name: am-weather-rain;
  -ms-animation-duration: 8s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-rain;
  animation-duration: 8s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

.am-weather-rain-2 {
  -ms-animation-name: am-weather-rain;
  -ms-animation-delay: .25s;
  -ms-animation-duration: 8s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-rain;
  animation-duration: 8s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-delay: .25s;
}

@keyframes am-weather-snow {
  0% {
    transform: translateX(0)translateY(0);
  }

  33.33% {
    transform: translateX(-1.2px)translateY(2px);
  }

  66.66% {
    opacity: 1;
    transform: translateX(1.4px)translateY(4px);
  }

  100% {
    opacity: 0;
    transform: translateX(-1.6px)translateY(6px);
  }
}

@keyframes am-weather-snow-reverse {
  0% {
    transform: translateX(0)translateY(0);
  }

  33.33% {
    transform: translateX(1.2px)translateY(2px);
  }

  66.66% {
    opacity: 1;
    transform: translateX(-1.4px)translateY(4px);
  }

  100% {
    opacity: 0;
    transform: translateX(1.6px)translateY(6px);
  }
}

.am-weather-snow-1 {
  -ms-animation-name: am-weather-snow;
  -ms-animation-duration: 2s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-snow;
  animation-duration: 2s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

.am-weather-snow-2 {
  -ms-animation-name: am-weather-snow;
  -ms-animation-delay: 1.2s;
  -ms-animation-duration: 2s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-snow;
  animation-duration: 2s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-delay: 1.2s;
}

.am-weather-snow-3 {
  -ms-animation-name: am-weather-snow-reverse;
  -ms-animation-duration: 2s;
  -ms-animation-timing-function: linear;
  -ms-animation-iteration-count: infinite;
  animation-name: am-weather-snow-reverse;
  animation-duration: 2s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

.am-weather-easing-ease-in-out {
  -ms-animation-timing-function: ease-in-out;
  animation-timing-function: ease-in-out;
}

</style>
    </defs>
    <g filter="url('#blur')" id="day">
        <g transform="translate(32,32)">
            <g class="am-weather-sun am-weather-sun-shiny am-weather-easing-ease-in-out">
                <g>
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(45)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(90)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(135)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(180)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(225)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(270)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
                <g transform="rotate(315)">
                    <line fill="none" stroke="orange" stroke-linecap="round" stroke-width="2" transform="translate(0,9)" x1="0" x2="0" y1="0" y2="3"></line>
                </g>
            </g>
            <circle cx="0" cy="0" fill="orange" r="5" stroke="orange" stroke-width="2"></circle>
        </g>
    </g>
</svg>